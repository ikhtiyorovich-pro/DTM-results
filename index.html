<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./images/gerb.png" />
    <title>DTM test javoblari</title>
  </head>
  <body>
    <div class="logo__name-wrapper">
      <img src="https://img.icons8.com/ios-filled/50/000000/university.png" />
      <h1>University of Westminster</h1>
    </div>
    <div class="container-fluid all-wrapper">
      <form
        class="form results-form"
        method="POST"
        action="https://echo.htmlacademy.ru"
      >
        <div>
          <label class="form__label" for="surname-id"
            >Iltimos Familiyangizni kiriting!</label
          >
          <input
            class="form__input"
            placeholder="Familiyangiz"
            type="text"
            name="Surname"
            id="surname-id"
            required
          />
        </div>

        <div>
          <label class="form__label" for="name-id"
            >Iltimos Ismingizni kiriting!</label
          >
          <input
            class="form__input name"
            placeholder="Ismingiz"
            type="text"
            name="Name"
            id="name-id"
            required
          />
        </div>

        <div>
          <label class="form__label" for="results-id"
            >Iltimos balingizni kiriting!</label
          >
          <input
            class="form__input ball-input ball"
            placeholder="To'plagan balingiz  Max.250"
            type="text"
            name="Results"
            id="results-id"
            max="250"
            min="1"
            maxlength="3"
            required
          />
        </div>

        <button class="results__button" type="submit">Natija</button>

        <div class="checkbox-wrapper">
          <label class="checkbox__label" for="grant"
            >Introduction to university on grant</label
          >
          <input
            class="checkbox"
            type="checkbox"
            name="Grant"
            id="Introduction__id"
          />
        </div>
      </form>
      <output class="natija"></output>
    </div>

    <div class="hidden-box">
      <div class="username"></div>
      <div class="result"></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
